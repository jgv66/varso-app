<form (ngSubmit)="consultaUsuario()">
    <div class="form-row" style="margin-top: 10px;">
        <div class="col-8">
            <label class="col-3 col-form-label">Nombre a buscar...</label>
            <input class="form-control col-9" type="text" name="nombre" [(ngModel)]="nombre" placeholder="...">
        </div>
        <div class="col-2">
            <button class="btn btn-primary btn-block" type="submit">Buscar</button>
        </div>
        <div class="col-2">
            <!-- <button class="btn btn-link text-center" style="text-align: center;padding-top: 0px;" type="button" (click)="crearUsuario()">
                <i class="mdi mdi-plus-circle-outline mdi-36px"></i>
            </button> -->

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-link text-center" style="text-align: center;padding-top: 0px;" (click)="crearUsuario()" data-toggle="modal" data-target="#ModalCenteredCrear">
                <i class="mdi mdi-plus-circle-outline mdi-36px"></i>
            </button>

            <!-- Modal -->
            <div class="modal fade" id="ModalCenteredCrear" tabindex="-1" role="dialog" aria-labelledby="ModalCenteredCrearLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="ModalCenteredCrearLabel">Creación de Usuarios</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-row" style="margin-top: 10px;">
                                <div class="col-12">
                                    <label class="col-3 col-form-label">Nombre</label>
                                    <input class="form-control col-9" type="text" name="xnomb" [(ngModel)]="xnomb" placeholder="Alias">
                                </div>
                                <div class="col-12" style="margin-top: 10px;">
                                    <label class="col-3 col-form-label">e-Mail</label>
                                    <input class="form-control col-9" type="mail" name="xmail" [(ngModel)]="xmail" placeholder="Correo electrónico">
                                </div>
                                <div class="col-12" style="margin-top: 10px;">
                                    <label class="col-3 col-form-label">Clave</label>
                                    <input class="form-control col-9" type="text" name="xpssw" [(ngModel)]="xpssw" placeholder="">
                                </div>
                                <div class="col-12 custom-control custom-checkbox" style="margin-top: 10px;">
                                    <label class="col-3 col-form-label"></label>
                                    <input type="checkbox" class="custom-control-input" id="customCheck1" name="xsuper" [(ngModel)]="xsuper">
                                    <label class="custom-control-label" for="customCheck1">Supervisor de Tienda</label>
                                </div>
                                <div class="col-12 custom-control custom-checkbox" style="margin-top: 10px;">
                                    <label class="col-3 col-form-label"></label>
                                    <input type="checkbox" class="custom-control-input" id="customCheck2" name="xadmin" [(ngModel)]="xadmin">
                                    <label class="custom-control-label" for="customCheck2">Administrador del sistema</label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="grabarUser()">Grabar Creación</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- fin modal -->

        </div>
    </div>
</form>

<div class="progress" style="height: 8px;" *ngIf=" cargando ">
    <div class="progress-bar progress-bar-striped  progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
</div>

<table class="table table-striped table-hover" style="margin-top: 10px; background-color:lightgray;margin-bottom:0px;">
    <thead>
        <tr translate="no">
            <th scope="col">Nombre</th>
            <th scope="col">EMail</th>
            <th scope="col">Creación</th>
            <th scope="col">Modificar?</th>
        </tr>
    </thead>
</table>
<div style="overflow:scroll; height:660px;">
    <table class="table table-striped table-hover" style="background-color:lightgray;">
        <tbody translate="no">
            <tr *ngFor="let user of usuarios">
                <td scope="row">{{user.nombre}}</td>
                <td>{{user.email}}</td>
                <td>{{user.creacion }}</td>
                <td class="text-center">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-link" (click)="modificarUsuario( user )" data-toggle="modal" data-target="#exampleModalCentered">
                        <i class="fas fa-pencil-alt"></i>
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalCentered" tabindex="-2" role="dialog" aria-labelledby="exampleModalCenteredLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalCenteredLabel">Mantención de Usuarios</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-row" style="margin-top: 10px;">
                                        <div class="col-12">
                                            <label class="col-3 col-form-label">Nombre</label>
                                            <input class="form-control col-9" type="text" name="xnomb" [(ngModel)]="xnomb" placeholder="Alias">
                                        </div>
                                        <div class="col-12" style="margin-top: 10px;">
                                            <label class="col-3 col-form-label">e-Mail</label>
                                            <input class="form-control col-9" type="mail" name="xmail" [(ngModel)]="xmail" placeholder="correo">
                                        </div>
                                        <div class="col-12" style="margin-top: 10px;">
                                            <label class="col-3 col-form-label">Clave</label>
                                            <input class="form-control col-9" type="text" name="xpssw" [(ngModel)]="xpssw">
                                        </div>
                                        <div class="col-12 custom-control custom-checkbox" style="margin-top: 10px;">
                                            <label class="col-3 col-form-label"></label>
                                            <input type="checkbox" class="custom-control-input" id="customCheck1" name="xsuper" [(ngModel)]="xsuper">
                                            <label class="custom-control-label" for="customCheck1">Supervisor de Tienda</label>
                                        </div>
                                        <div class="col-12 custom-control custom-checkbox" style="margin-top: 10px;">
                                            <label class="col-3 col-form-label"></label>
                                            <input type="checkbox" class="custom-control-input" id="customCheck2" name="xadmin" [(ngModel)]="xadmin">
                                            <label class="custom-control-label" for="customCheck2">Administrador del sistema</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="grabarUser()">Grabar Cambios</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- fin modal -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
