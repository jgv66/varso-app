<form (ngSubmit)="consultar()">
    <div class="form-row mt-2">
        <div class="col-8">
            <label class="col-2 col-form-label text-left">Local</label>
            <select class="form-control col-10 text-left" name="bodega" [(ngModel)]="bodega" (change)="limpiaLista()">
              <option value="">Seleccione un local</option>
              <option *ngFor="let bod of bodegas" [value]="bod.CodBode">{{ bod.DescCC }}</option>
            </select>
        </div>
    </div>
    <div class="form-row mt-2">
        <div class="col-8">
            <label class="col-2 col-form-label text-left">Documentos</label>
            <select class="form-control col-10 text-left" name="tipoDoc" [(ngModel)]="tipoDoc" (change)="limpiaLista()">
              <option value="">Seleccione un tipo de documento</option>
              <option *ngFor="let doc of documentos" [value]="doc.tipo">{{ doc.nombre }}</option>
            </select>
        </div>
    </div>
    <div class="form-row mt-2 mb-2">
        <div class="col-4">
            <label class="col-4 col-form-label text-left">Desde</label>
            <input class="form-control col-8" style="max-width: 200px ;" id="fechaini" type="date" value="fechaini" name="fechaini" [(ngModel)]="fechaini" placeholder="Fecha desde">
        </div>
        <div class="col-4">
            <label class="col-4 col-form-label text-right">Hasta</label>
            <input class="form-control col-8" style="max-width: 200px ;" id="fechafin" type="date" value="fechafin" name="fechafin" [(ngModel)]="fechafin" placeholder="Fecha hasta">
        </div>
        <div class="col-3">
            <button type="submit" class="btn btn-outline-dark mb-2">Buscar Gu√≠as</button>
        </div>
    </div>
</form>

<div class="progress" style="height: 8px;" *ngIf=" cargando ">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
</div>

<!-- <div> style="overflow:scroll; height:660px;"> -->
<div>
    <table class="table table-striped mb-0" style="background-color:lightgray;">
        <thead>
            <tr translate="no">
                <th scope="col">Folio</th>
                <th scope="col">Nro.Interno</th>
                <th scope="col">Fecha</th>
                <th scope="col">Glosa</th>
                <th scope="col">Neto</th>
                <th scope="col">IVA</th>
                <th scope="col">Total</th>
                <th scope="col" class="text-center"></th>
            </tr>
        </thead>

        <tbody translate="no">
            <tr *ngFor="let data of guias">
                <td scope="row">{{ data.folio }}</td>
                <td>{{ data.nroint }}</td>
                <td>{{ data.fecha }}</td>
                <td>{{ data.glosa }}</td>
                <!-- 
                <td>{{ data.neto | number:"1.0-0"}}</td>
                <td>{{ data.neto | number:"1.0-0"}}</td>
                <td>{{ data.total | number:"1.0-0"}}</td> 
                -->
                <td>n/a</td>
                <td>n/a</td>
                <td>n/a</td>
                <!-- boton para imprimir -->
                <td class="text-center">
                    <button type="button" class="btn btn-link" (click)="imprimir( data )">
                        <i *ngIf=" !data.spinn " class="fas fa-print"></i>
                        <i *ngIf=" data.spinn "  class="fas fa-cog fa-spin"></i>
                    </button>
                </td>
                <!--  -->
            </tr>
        </tbody>
    </table>
</div>
