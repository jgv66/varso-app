<form (ngSubmit)="consultaStock()">
    <div class="form-row">
        <div class="col">
            <select class="form-control" name="bodega" [(ngModel)]="bodega" (onchange)="limpiaLista()">
              <option value="">Seleccione un local</option>
              <option *ngFor="let bod of bodegas" [value]="bod.CodBode">{{ bod.DescCC }}</option>
            </select>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-outline-dark mb-2">Rescatar datos</button>
        </div>
    </div>
    <div class="form-row" style=" margin-left: 7px;">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" name="conStock" [(ngModel)]="conStock">
            <label class="form-check-label" for="gridCheck">
              Solo productos con stock
            </label>
        </div>
    </div>
</form>

<div class="progress" style="height: 8px;" *ngIf=" cargando ">
    <div class="progress-bar progress-bar-striped  progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
</div>

<table class="table table-striped table-hover">
    <thead>
        <tr translate="no">
            <th scope="col">Bodega</th>
            <th scope="col">Código</th>
            <th scope="col">Descripción</th>
            <th scope="col">Ingresos</th>
            <th scope="col">Egresos</th>
            <th scope="col">Saldo</th>
        </tr>
    </thead>
    <tbody translate="no">
        <tr *ngFor="let data of stock">
            <td scope="row">{{data.CodBode}}</td>
            <td>{{data.CodProd}}</td>
            <td>{{data.DesProd}}</td>
            <td>{{data.Ingresos | number:"1.0-3"}}</td>
            <td>{{data.Egresos | number:"1.0-3"}}</td>
            <td>{{data.Stock | number:"1.0-3"}}</td>
        </tr>
    </tbody>
</table>
