<div class="card bg-warning" style="margin-top: 25px;margin-bottom: 5px;">
    <div class="form-row" style="margin-top: 15px;">
        <div class="col-8">
            <label class="col-3 col-form-label">Buscar Productos</label>
            <input name="codigo" [(ngModel)]="codigo" type="text" class="form-control" placeholder="Digite c贸digo o descripci贸n a buscar..." aria-label="codigo" aria-describedby="basic-addon1" style="max-width: 533px;">
        </div>
        <p>
            <a (click)="buscarCodigo()" class="btn btn-primary" data-toggle="collapse" href="#collapseDiv" role="button" aria-expanded="false" aria-controls="collapseDiv" style="margin-left: 10px;">
                Buscar
            </a>
            <button class="btn btn-primary" data-toggle="collapse" href="#collapseDiv" role="button" aria-expanded="false" aria-controls="collapseDiv" style="margin-left: 10px;">
                Abrir/Cerrar
            </button>
        </p>
    </div>
</div>

<mat-progress-bar *ngIf=" cargando " mode="indeterminate"></mat-progress-bar>

<div class="collapse" id="collapseDiv">
    <div class="card card-body" style="margin-top: 5px;">
        <table class="table table-striped table-hover">
            <thead class="bg-light">
                <tr translate="no">
                    <th scope="col">C贸digo</th>
                    <th scope="col">Descripci贸n</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">UM</th>
                    <th scope="col" class="text-right">Precio</th>
                    <th scope="col" class="text-center">Agregar?</th>
                </tr>
            </thead>
            <tbody translate="no" class="text-dark">
                <tr *ngFor="let det of codigos" style="max-height: 48px;">
                    <td style="padding-top: 18px;" scope="row">{{det.CodProd}}</td>
                    <td style="padding-top: 18px;">{{det.DesProd}}</td>
                    <td class="text-left">
                        <input [disabled]=" ( det.netoUnitario <= 0 ) ? true : false " type="number" name="det.cantidad" [(ngModel)]="det.cantidad" min="0" class="form-control" style="max-width: 100px;">
                    </td>
                    <td style="padding-top: 18px;">{{det.unidadMed}}</td>
                    <!-- <td class="text-right" style="padding-top: 18px;">{{det.netoUnitario | number:"1.0-0"}}</td> -->
                    <td class="text-right" style="padding-top: 18px;">n/a</td>
                    <td class="text-center">
                        <a (click)="trasladaDatos( det )" class="has-arrow waves-effect text-danger"><i class="mdi mdi-plus-circle-outline mdi-36px"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
